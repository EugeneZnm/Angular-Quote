<!DOCTYPE html>
<h1>QUOTES</h1>
<div class="container-fluid row">
    <!--Quote Creation Form-->
    <div class="col-md-5">
        <app-quote-form></app-quote-form>

    </div>

    <!--Quotes Section-->
    <div class="col-md-7" *ngFor='let quote of quotes'>
        <!--Display of Quotes-->
        <ul>
            <li>{{quote.id + quote.saying}}</li>
        </ul>

    </div>
</div>
