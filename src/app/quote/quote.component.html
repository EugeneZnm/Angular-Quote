<!DOCTYPE html>
<h1>QUOTES</h1>
<div class="container-fluid row">
    <!--Quote Creation Form-->
    <div class="col-md-5">
        <app-quote-form></app-quote-form>

    </div>

    <!--Quotes Section-->
    <div class="col-md-7">
        <!--Display of Quotes-->
        <ul>
            <li *ngFor='let quote of quote'>{{quote.saying + "&nbsp;"+"quote by:" + "&nbsp;" + quote.author}}</li>
        </ul>



    </div>
</div>
